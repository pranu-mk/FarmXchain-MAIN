# Application Configuration
spring.application.name=farmchainx

# H2 Database Configuration (In-memory)
spring.datasource.url=jdbc:h2:mem:farmdb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=admin
spring.datasource.password=123

# JPA Configuration
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.defer-datasource-initialization=true

# Enable H2 console
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console
spring.h2.console.settings.trace=false
spring.h2.console.settings.web-allow-others=false

# File Upload Configuration
spring.servlet.multipart.max-file-size=5MB
spring.servlet.multipart.max-request-size=5MB
spring.servlet.multipart.enabled=true

# File Storage Configuration
file.upload-dir=uploads

# JWT Configuration
jwt.secret=U29tZVN1cGVyU2VjdXJlS2V5Rm9yRmFybUNoYWluWDEyMzQ1Njc4OQ==
jwt.expiration=86400000

# Server Configuration
server.port=8080
server.servlet.context-path=/

# Security
spring.security.filter.order=10

# Debug logging
logging.level.com.farmchainx=DEBUG